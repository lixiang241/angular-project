<ion-view hide-tabs="true" hide-nav-bar="true">
  <ion-content class="login-bg" scroll="false">
    <!--<img class="admin-login-img" src="../img/ben.png"/>-->
    <div class="login-content ">
      <div class="list list-inset ">
        <label class="item item-input">
          <i class="icon ion-person admin-login-icon"></i>
          <input type="text" ng-model="mobile" class="dyy-padl" placeholder="请输入用户名">
        </label>
        <label class="item item-input" ng-if="isOk.eye">
          <i class="icon ion-edit admin-login-icon"></i>
          <input type="password" ng-model="input.password" class="dyy-padl" placeholder="请输入密码">
          <i class="icon ion-ios-eye admin-login-icon padding-right" on-tap="eyePass(0)"></i>
        </label>
        <label class="item item-input" ng-if="isOk.noeye">
          <i class="icon ion-edit admin-login-icon"></i>
          <input type="text" ng-model="input.password" class="dyy-padl" placeholder="请输入密码">
          <i class="icon ion-ios-eye-outline admin-login-icon padding-right" on-tap="eyePass(1)"></i>
        </label>
      </div>
      <div class="row">
        <span class="dyy-font12">记住密码？</span>
        <label class="toggle toggle-clam">
          <input type="checkbox" ng-model="isChecked">
          <div class="track dyy-checkedbox-change">
            <div class="handle dyy-checkedbox-cirlce"></div>
          </div>
        </label>

      </div>
      <div class="row">
        <div class="login-button-bg" on-tap="loginBtn(mobile,input.password,isChecked)">
          登录
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
